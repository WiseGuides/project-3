<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Passion+One|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./javascript/index.js"></script>
    <title>Project 3</title>
  </head>
  <body>
    <header>
      <h1>Programming Language Creators</h1>
    </header>
    <main>
      <section id="author-list">
        <p onclick="details(this.id)" id="eich">Brendan Eich</p>
        <p onclick="details(this.id)" id="gosling">James Gosling</p>
        <p onclick="details(this.id)" id="hejlsberg">Anders Hejlsberg</p>
      </section>
      <section id="author-details">
        <div class="card">
          <div class="photo">
            <div class="image"><img src="./images/generic.jpg" /></div>
          </div>
          <div class="about">
            <h2>Author Name</h2>
            <div class="dob">
              <div class="label">Date of Birth</div>
              <div class="info">---</div>
            </div>
            <div class="language">
              <div class="label">Language</div>
              <div class="info">---</div>
            </div>
          </div>
          <div class="clear" />
        </div>
      </section>
    </main>
  </body>
</html>
