<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Passion+One|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/objects.css" />
    <script src="./javascript/index.js"></script>
    <title>Objects</title>
  </head>
  <body>
    <header>
      <h1>Programming Language Creators</h1>
    </header>
    <main>
      <!-- <section id="author-details"> -->
        <div class="card">
          <div class="photo">
            <div class="image"><img src="./images/eich.jpg" /></div>
          </div>
          <div class="about">
            <h2>Brendan Eich</h2>
            <div class="dob">
              <div class="label">Date of Birth</div>
              <div class="info">4 July 1960</div>
            </div>
            <div class="language">
              <div class="label">Language</div>
              <div class="info">JavaScript</div>
            </div>
          </div>
          <div class="clear" />
        </div>
        <br />
        <div class="card">
          <div class="photo">
            <div class="image"><img src="./images/gosling.jpg" /></div>
          </div>
          <div class="about">
            <h2>James Gosling</h2>
            <div class="dob">
              <div class="label">Date of Birth</div>
              <div class="info">19 May 1955</div>
            </div>
            <div class="language">
              <div class="label">Language</div>
              <div class="info">Java</div>
            </div>
          </div>
          <div class="clear" />
        </div>
        <br />
        <div class="card">
          <div class="photo">
            <div class="image"><img src="./images/hejlsberg.jpg" /></div>
          </div>
          <div class="about">
            <h2>Anders Hejlsberg</h2>
            <div class="dob">
              <div class="label">Date of Birth</div>
              <div class="info">2 December 1960</div>
            </div>
            <div class="language">
              <div class="label">Language</div>
              <div class="info">C#</div>
            </div>
          </div>
          <div class="clear" />
        </div>
      <!-- </section> -->
    </main>
  </body>
</html>
